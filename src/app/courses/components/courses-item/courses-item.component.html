<div class="wrapper"  appBorderColor [creationDate]="courseItem.date" >
  <div class="main">
    <div class="header">
      <p>{{courseItem.name | uppercase}}</p>
      <fa-icon [ngClass]="{star: true, show: courseItem.isTopRated} " [icon]="star"></fa-icon>
      <p id="duration">{{courseItem.length | durationPipe}}</p>
      <p>{{courseItem.date | date: 'dd.MM.yyyy'}}</p>
    </div>
    <div class="description">{{courseItem.description}}</div>
  </div>
  <div class="buttons">
    <app-button text="Edit" (click)="onEdit()"></app-button>
    <app-button text="Delete" (click)="onDelete()" class="delete"></app-button>
  </div>
</div>
