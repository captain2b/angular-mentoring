<div class="header">
  Login
</div>
<form [formGroup]="loginControl">
  <div>
    <p>Email. *Required</p>
    <input type="text" formControlName="email">
  </div>
  <div>
    <p>Password. *Required</p>
    <input type="text" formControlName="password">
  </div>
</form>
<app-button text="LogIn" (click)="onClickLogin()"></app-button>
