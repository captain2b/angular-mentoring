<div class="header">
  Login
</div>
<form [formGroup]="loginControl">
  <p class="errorText" *ngIf="validation()">All fields are required!</p>
  <div>
    <p>Email. *Required</p>
    <input type="text" formControlName="email" required="">
  </div>
  <div>
    <p>Password. *Required</p>
    <input type="text" formControlName="password" required="">
  </div>
</form>
<app-button text="LogIn" (click)="onClickLogin()" [disabled]="!loginControl.valid"></app-button>
